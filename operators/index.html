<!DOCTYPE html>
<body>
    <h1 onclick="RhysFunction(this)">
        This is a heading 1.
    </h1>

    <div 
        onmouseover="mOver(this)" 
        onmouseout="mOut(this)"
        style="background-color: black;width:120px;height:20px;opacity:10%;";
    >
        Mouse over me!
    </div>

    </div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "Thank you";
        }

        function mOut(obj) {
            obj.innerHTML = "Mouse Over me!";
        }
    </script>

</body>
